# Render.com Blueprint for ProjectGen AI
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: projectgen-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements-simple.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: CELERY_RESULT_BACKEND
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: MINIO_ENABLED
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.0"
